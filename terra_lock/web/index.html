<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Terra Lock - WebAssembly Test</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background-color: #1a1a1a;
            color: white;
            font-family: monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        h1 {
            color: #00ff00;
            margin-bottom: 20px;
        }
        
        .info {
            margin-top: 20px;
            text-align: center;
            max-width: 800px;
        }
        
        .status {
            margin: 10px 0;
            padding: 10px;
            background-color: #333;
            border-radius: 5px;
        }
        
        .loading {
            color: #ffff00;
        }
        
        .ready {
            color: #00ff00;
        }
        
        .error {
            color: #ff0000;
        }
    </style>
</head>
<body>
    <h1>Terra Lock - WebAssembly Environment Test</h1>
    
    <div id="status" class="status loading">
        Loading WebAssembly module...
    </div>
    
    <div class="info">
        <h3>Test Environment Information</h3>
        <div>Browser: <span id="browserInfo"></span></div>
        <div>WebAssembly Support: <span id="wasmSupport"></span></div>
        <div>Performance: <span id="performanceInfo"></span></div>
    </div>
    
    <div class="info">
        <h3>Status</h3>
        <p>This is a basic WebAssembly compatibility test.</p>
        <p>The game engine will be loaded automatically if WebAssembly is supported.</p>
    </div>

    <script type="module">
        // Browser information
        document.getElementById('browserInfo').textContent = navigator.userAgent;
        
        // WebAssembly support check
        const wasmSupported = typeof WebAssembly === 'object';
        document.getElementById('wasmSupport').textContent = wasmSupported ? 'Supported ✓' : 'Not Supported ✗';
        document.getElementById('wasmSupport').style.color = wasmSupported ? '#00ff00' : '#ff0000';
        
        // Performance information
        const startTime = performance.now();
        
        async function loadWasm() {
            try {
                const statusEl = document.getElementById('status');
                
                if (!wasmSupported) {
                    statusEl.textContent = 'WebAssembly not supported in this browser';
                    statusEl.className = 'status error';
                    return;
                }
                
                statusEl.textContent = 'Initializing WebAssembly module...';
                
                // Load the WebAssembly module
                const wasmModule = await import('./pkg/terra_lock.js');
                
                const loadTime = performance.now() - startTime;
                document.getElementById('performanceInfo').textContent = `Load time: ${loadTime.toFixed(2)}ms`;
                
                // Initialize the WASM module
                await wasmModule.default();
                
                statusEl.textContent = 'WebAssembly module loaded successfully!';
                statusEl.className = 'status ready';
                
                console.log('Terra Lock WebAssembly module initialized successfully');
                
            } catch (error) {
                console.error('Failed to load WebAssembly module:', error);
                const statusEl = document.getElementById('status');
                statusEl.textContent = `Error: ${error.message}`;
                statusEl.className = 'status error';
                
                // Show detailed error information
                console.error('Detailed error:', error);
            }
        }
        
        // Load the WebAssembly module
        loadWasm();
    </script>
</body>
</html>
